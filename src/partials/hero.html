<section class="section hero-section">
  <div class="container">
      <div class="hero">
          <h1 class="hero-title">Welcome to our collection of premium watches</h1>
          <p class="hero-text">
              Our watches are not just timepieces, but also an expression of your personality and lifestyle. From
              classic designs to modern ones, we have a watch to suit
              every taste and occasion.
          </p>
          <div class="hero-top-slider">
              <div class="swiper-container hero-slider">
              <ul class="swiper-wrapper">
                  <li class="swiper-slide">
                      <img srcset="./images/hero-images/1@2x.jpg 2x" src="./images/hero-images/1.jpg" alt="watches" width="266" height="200" />
                  </li>
                  <li class="swiper-slide">
                      <img srcset="./images/hero-images/2@2x.jpg 2x" src="./images/hero-images/2.jpg" alt="watches" width="266" height="200" />
                  </li>
                  <li class="swiper-slide">
                      <img srcset="./images/hero-images/3@2x.jpg 2x" src="./images/hero-images/3.jpg" alt="watches" width="266" height="200" />
                  </li>
                  <li class="swiper-slide">
                      <img srcset="./images/hero-images/4@2x.jpg 2x" src="./images/hero-images/4.jpg" alt="watches" width="266" height="200" />
                  </li>
                  <li class="swiper-slide">
                      <img srcset="./images/hero-images/5@2x.jpg 2x" src="./images/hero-images/5.jpg" alt="watches" width="266" height="200" />
                  </li>
              </ul>
              </div>
              <div class="slider-arrows">
                  <button type="button" class="arrows swiper-back">
                      <svg width="18" height="18">
                          <use href="./images/hero-images/icons.svg#arrow_left"></use>
                      </svg>
                  </button>
                  <button type="button" class="arrows swiper-next">
                      <svg width="18" height="18">
                          <use href="./images/hero-images/icons.svg#arrow_right"></use>
                      </svg>
                  </button>
                  <div class="swiper-number">
                      <span class="slide-first">01</span>
                      <span class="slide-last">05</span>
                  </div>
              </div>
          </div>
          <picture class="hero-image">
              <source srcset="./images/hero-images/hero-img-mob@2x.jpg 2x, ./images/hero-images/hero-img-mob.jpg" media="(max-width: 767px)" />
              <source srcset="./images/hero-images/hero-img-tablet@2x.jpg 2x, ./images/hero-images/hero-img-tablet.jpg"
                  media="(min-width: 768px) and (max-width: 1279px)" />
              <source srcset="./images/hero-images/hero-img-desktop@2x.jpg 2x, ./images/hero-images/hero-img-desktop.jpg"
                  media="(min-width: 1280px)" />
              <img src="./images/hero-images/hero-img-mob.jpg" alt="watches" width="335" height="410" />
          </picture>
      </div>
  </div>
</section>
